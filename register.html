<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій особистий блог - Реєстрація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Мій особистий блог</h1>
        <p>Луговий Павло Романович</p>
        <nav>
            <a href="index.html">Вхід</a>
            <a href="register.html">Реєстрація</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Реєстрація користувача</h2>
            <form id="registerForm">
                <!-- Поле Прізвище -->
                <div class="form-group">
                    <label for="surname">Прізвище</label>
                    <input type="text" id="surname" name="surname" required>
                </div>

                <!-- Поле Ім'я -->
                <div class="form-group">
                    <label for="name">Ім'я</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Поле Логін -->
                <div class="form-group">
                    <label for="login">Логін</label>
                    <input type="text" id="login" name="login" required>
                </div>

                <!-- Поле Навчальна група -->
                <div class="form-group">
                    <label for="group">Навчальна група</label>
                    <select id="group" name="group" required>
                        <option value="281">281</option>
                        <option value="282">282</option>
                        <option value="283">283</option>
                    </select>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Всі права захищені.</p>
    </footer>
</body>
</html>
